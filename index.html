<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Zikr Cloud Protected</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- DIZAYN QISMI (O'zgarmadi) --- */
        :root { --primary: #22c55e; --grad: linear-gradient(135deg, #22c55e 0%, #15803d 100%); --bg: #f2f2f7; --text: #000; --card: #fff; --nav-bg: rgba(255,255,255,0.9); }
        body.dark-mode { --primary: #4ade80; --grad: linear-gradient(135deg, #4ade80 0%, #166534 100%); --bg: #000; --text: #fff; --card: #1c1c1e; --nav-bg: rgba(30,30,30,0.9); }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; -webkit-user-select: none; }
        .page { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; align-items: center; }
        .page.active { display: flex; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; width: 100%; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .btn { background: var(--grad); color: white; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; }
        input { width: 100%; padding: 15px; background: var(--bg); border: none; border-radius: 12px; color: var(--text); margin-bottom: 10px; text-align: center; font-size: 16px; }
        
        /* Loading ekrani */
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        
        /* 3D Doira */
        .circle-wrapper { width: 260px; height: 260px; border-radius: 50%; background: var(--card); position: relative; overflow: hidden; border: 5px solid var(--card); box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin: auto; }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: linear-gradient(to top, #0ea5e9, #38bdf8); transition: height 0.3s; }
        .count-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; font-weight: 900; z-index: 10; text-shadow: 0 2px 10px rgba(255,255,255,0.5); }
        
        .nav { position: fixed; bottom: 20px; left: 5%; width: 90%; height: 65px; background: var(--nav-bg); backdrop-filter: blur(10px); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 100; }
        .nav-item { font-size: 24px; opacity: 0.5; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="loader">
        <h3>Yuklanmoqda...</h3>
        <p id="load-status" style="font-size:12px; opacity:0.6">Bulutdan ma'lumot olinmoqda</p>
    </div>

    <div id="page-home" class="page active">
        <h2 id="u-name">Assalomu alaykum</h2>
        <div class="card" onclick="navTo('page-create')" style="border: 2px dashed var(--primary); color: var(--primary); cursor: pointer;">
            + Yangi Maqsad
        </div>
        <div id="list-container" style="width:100%"></div>
    </div>

    <div id="page-create" class="page">
        <h2>Yangi Reja</h2>
        <input type="text" id="inp-name" placeholder="Nomi (Subhanalloh)">
        <input type="number" id="inp-total" placeholder="Jami soni (3300)">
        <input type="number" id="inp-days" placeholder="Necha kunda? (30)">
        <button class="btn" onclick="createItem()">Boshlash</button>
        <button class="btn" onclick="navTo('page-home')" style="background:transparent; color:var(--text); border:1px solid #ccc; margin-top:5px">Bekor qilish</button>
    </div>

    <div id="page-view" class="page">
        <h3 id="view-title" style="margin-bottom:5px">...</h3>
        <p style="opacity:0.6; font-size:14px; margin-top:0">Bugungi reja: <span id="view-goal">0</span></p>
        
        <div class="circle-wrapper" onclick="doCount()">
            <div class="liquid" id="liquid-ui"></div>
            <div class="count-text" id="count-display">0</div>
        </div>
        
        <p style="margin-top:20px; opacity:0.5; font-size:12px">Bosib turing yoki bosing</p>
        <button class="btn" onclick="navTo('page-home')" style="background:#ddd; color:#000; margin-top:auto">Orqaga</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="navTo('page-home')">üè†</div>
        <div class="nav-item" onclick="tg.showPopup({message:'Tez orada...'})">üìä</div>
        <div class="nav-item" onclick="toggleTheme()">üåô</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // MA'LUMOTLAR BAZASI
        let items = [];
        let canSaveToCloud = false; // <<< ENG MUHIM QULF (Dastlab yopiq turadi)

        // Telegram Cloud Kalitlari
        const KEY_ITEMS = 'zikr_db_secure_v1';

        window.onload = function() {
            // 1. Ismni qo'yish
            if(tg.initDataUnsafe?.user) {
                document.getElementById('u-name').innerText = "Salom, " + tg.initDataUnsafe.user.first_name;
            }

            // 2. Tizimni ishga tushirish (Avval bulutni tekshiramiz)
            initApp();
        };

        async function initApp() {
            // Avval lokalni o'qiymiz (ko'rsatish uchun), lekin saqlashni yoqmaymiz
            const localData = localStorage.getItem(KEY_ITEMS);
            if(localData) {
                items = JSON.parse(localData);
                renderList();
            }

            // Endi Bulutni tekshiramiz
            if(!tg.CloudStorage) {
                // Agar Cloud ishlamasa (brauzerda), ruxsat beramiz
                canSaveToCloud = true;
                document.getElementById('loader').style.display = 'none';
                return;
            }

            // Telegram Cloud'dan o'qish
            tg.CloudStorage.getItem(KEY_ITEMS, (err, value) => {
                if(!err && value) {
                    // BULUTDA MA'LUMOT BOR!
                    const cloudItems = JSON.parse(value);
                    console.log("Bulutdan keldi:", cloudItems.length);
                    
                    if(cloudItems.length > 0) {
                        // Agar lokal bo'sh bo'lsa yoki bulutda ko'proq narsa bo'lsa, bulutni olamiz
                        items = cloudItems;
                        localStorage.setItem(KEY_ITEMS, JSON.stringify(items));
                    } else if (items.length > 0) {
                        // Bulut bo'sh, lekin telefonda bor -> demak bulutga yozish kerak
                        console.log("Bulut bo'sh, lokal yozilmoqda");
                    }
                } else {
                    console.log("Bulut bo'sh yoki xato.");
                }

                // ENG MUHIMI: Endi saqlashga ruxsat beramiz
                canSaveToCloud = true; 
                document.getElementById('loader').style.display = 'none';
                renderList();
            });
        }

        // --- SAQLASH TIZIMI (HIMOYALANGAN) ---
        function saveAll() {
            // 1. Har doim telefonga saqlaymiz
            localStorage.setItem(KEY_ITEMS, JSON.stringify(items));

            // 2. QULFNI TEKSHIRAMIZ
            if(!canSaveToCloud) {
                console.warn("DIQQAT: Bulutga yozish bloklangan! (Hali yuklanmadi)");
                return;
            }

            // 3. Bulutga yozamiz
            if(tg.CloudStorage) {
                tg.CloudStorage.setItem(KEY_ITEMS, JSON.stringify(items), (err) => {
                    if(err) console.error("Bulut xatosi:", err);
                });
            }
        }

        // --- LOGIKA ---
        function createItem() {
            const name = document.getElementById('inp-name').value;
            const total = parseInt(document.getElementById('inp-total').value);
            const days = parseInt(document.getElementById('inp-days').value);

            if(!name || !total || !days) return tg.showAlert("Hamma katakni to'ldiring!");

            items.push({
                id: Date.now(),
                name: name,
                total: total,
                daily: Math.ceil(total/days),
                progress: 0
            });

            saveAll();
            navTo('page-home');
            
            // Inputlarni tozalash
            document.getElementById('inp-name').value = '';
            document.getElementById('inp-total').value = '';
            document.getElementById('inp-days').value = '';
        }

        let curId = null;
        function openItem(id) {
            curId = id;
            const item = items.find(i => i.id == id);
            document.getElementById('view-title').innerText = item.name;
            document.getElementById('view-goal').innerText = item.daily;
            updateUI(item);
            navTo('page-view');
        }

        function doCount() {
            if(!curId) return;
            const item = items.find(i => i.id == curId);
            
            if(item.progress < item.total) {
                item.progress++;
                tg.HapticFeedback.impactOccurred('light'); // Vibratsiya
                updateUI(item);
                
                // Darhol saqlamaymiz (qotmasligi uchun), kichik pauza bilan
                clearTimeout(window.saveTimer);
                window.saveTimer = setTimeout(saveAll, 1000);
            } else {
                tg.showAlert("Tabriklaymiz! Tugadi.");
            }
        }

        function updateUI(item) {
            document.getElementById('count-display').innerText = item.progress;
            // Suyuqlik balandligi
            let percent = (item.progress / item.total) * 100;
            document.getElementById('liquid-ui').style.height = percent + "%";
        }

        function renderList() {
            const div = document.getElementById('list-container');
            div.innerHTML = '';
            items.forEach(item => {
                let p = Math.floor((item.progress / item.total) * 100);
                let el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `<b>${item.name}</b><br><small>${item.progress} / ${item.total}</small>
                                <div style="background:#eee; height:5px; margin-top:5px; border-radius:3px">
                                    <div style="background:var(--primary); width:${p}%; height:100%"></div>
                                </div>`;
                el.onclick = () => openItem(item.id);
                div.appendChild(el);
            });
        }

        function navTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if(pageId === 'page-home') renderList();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

    </script>
</body>
</html>
